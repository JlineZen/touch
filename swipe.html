<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="cleartype" content="on" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>touch demo</title>
  <style>
    html,body{font-family:Arial,sans-serif;line-height:1.5rem;font-size:16px;color:#333;margin:0;padding:0;}
    #box{width:100%;height:400px;}
    #e{width:600px;height:300px;background:#39f;margin:0 auto;position:relative;top:50px;-webkit-transition:-webkit-transform 500ms ease-in-out;}
    </style>
</head>
<body>
  <h1>touch demo - swipe</h1>
  <div id="box">
    <div id="e"></div>
  </div>    
  <script type="text/javascript" src="./touch.js"></script>
  <script>
    touch.swipestart('#e',function(e){
      //alert('开始滑动');
    });
    touch.swipemove('#e',function(e){
      //alert('滑动中');
    });
    touch.swipeend('#e',function(e){
      alert('结束滑动');
    });
  </script>
</body>
</html>
